services:
  # PostgreSQL Database
  - type: keyvalue
    name: compliance-db
    plan: free
    ipAllowList: []

  # Backend API
  - type: web
    name: ai-compliance-api
    runtime: python
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt && python create_tables.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: compliance-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend
  - type: web
    name: ai-compliance-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_ENV
        value: production
