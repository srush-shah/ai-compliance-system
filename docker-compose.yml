services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-compliance}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    environment:
      # Build DATABASE_URL from the Postgres service credentials.
      # Important: use `postgres` hostname inside Docker (service name), not localhost.
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-compliance}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    command: >
      bash -c "python create_tables.py &&
      uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./apps/frontend
    environment:
      # For client-side calls (browser) - uses host's localhost
      NEXT_PUBLIC_API_URL: http://localhost:8000
      # For server-side calls (SSR) - uses Docker service name
      API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
