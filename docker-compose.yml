services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: compliance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://admin:admin@postgres:5432/compliance
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    command: >
      bash -c "python create_tables.py &&
      uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./apps/frontend
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
